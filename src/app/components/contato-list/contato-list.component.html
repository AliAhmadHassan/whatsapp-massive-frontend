<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>
    {{ message.text }}
  </strong>
</div>
<div class="row">
<div class="col-md-8">
<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Lista de Contatos</h3>
    <div class="pull-right">
      <a [routerLink]="['/contato-new']"><i class="fa fa-share-alt"></i> Novo Contato</a>
      <a (click)="importar(id)"><i class="fa fa-share-alt"></i> Importar Contato</a>
    </div>
  </div>
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th>DDD</th>
        <th>Telefone</th>
        <th>Nome</th>
        <th style="width: 10px">&nbsp;</th>
        <th style="width: 10px">&nbsp;</th>
      </tr>
      <tr *ngFor="let contato of listContatos">
        <td>{{contato.ddd}}</td>
        <td>{{contato.numeroTelefone}}</td>
        <td>{{contato.nome}}</td>
        <td><button class="btn btn-primary" (click)="edit(contato.id)">Editar</button></td>
        <td><button class="btn btn-danger" (click)="delete(contato.id)">Apagar</button></td>
      </tr>
    </table>
  </div>
</div>
