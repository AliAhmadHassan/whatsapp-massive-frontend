<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>
    {{ message.text }}
  </strong>
</div>
<div class="row">
<div class="col-md-12">
<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Lista de Lotes</h3>
    <div class="pull-right">
      <a [routerLink]="['/lote-new']"><i class="fa fa-object-group"></i> Novo Lote</a>
    </div>
  </div>
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 150px">Data</th>
        <th>Nome</th>
        <th>% enviado</th>
        <th>Campanha</th>
        <th style="width: 10px">&nbsp;</th>
        <th style="width: 10px">&nbsp;</th>
        <th style="width: 10px">&nbsp;</th>
      </tr>
      <tr *ngFor="let lote of listLotes">
          <td style="width: 150px">{{lote.dtCadastro | date:'dd/MM/yyyy HH:mm'}}</td>
        <td>{{lote.nome}}</td>
        
        <td><div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" 
            role="progressbar" 
            aria-valuenow="0" 
            aria-valuemin="0" 
            aria-valuemax="100" 
            [style.width.%]="lote.percEnviado"
            style="text-align: right;">
            <span>{{lote.percEnviado}}%</span>
          </div>
        </div>
      </td>
        <td>{{lote.campanha.nome}}</td>
        <td><button class="btn btn-success" (click)="contatos(lote.id)">Contatos</button></td>
        <td><button class="btn btn-primary" (click)="edit(lote.id)">Editar</button></td>
        <td><button class="btn btn-danger" (click)="delete(lote.id)">Apagar</button></td>
      </tr>
    </table>
  </div>
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
      <li *ngFor="let p of pages; let i=index">
        <a [ngClass]="{'pagination-focus' : i == page}" href="" (click)="setPage(i, $event)">{{ i + 1 }}</a>
      </li>
      <li><a href=""  (click)="setNextPage($event)">&raquo;</a></li>
    </ul>
  </div>
</div>
