<div [ngClass]="classCss" role="alert" *ngIf="message">
    <strong>
      {{ message.text }}
    </strong>
  </div>
  <div class="row">
  <div class="col-md-8">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Lista de Mensagens</h3>
      <div class="pull-right">
        <a [routerLink]="['/mensagem-new']"><i class="fa fa-user-plus"></i> Nova Mensagem</a>
      </div>
    </div>
    <div class="box-body">
      <table class="table table-bordered">
        <tr>
          <th>Texto</th>
          <th>Tipo de Arquivo</th>
          <th style="width: 10px">&nbsp;</th>
          <th style="width: 10px">&nbsp;</th>
        </tr>
        <tr *ngFor="let mensagem of listMensagens">
          <td>{{mensagem.texto}}</td>
          <td>{{mensagem.tipoArquivo.nome}}</td>
          <td><button class="btn btn-primary" (click)="edit(mensagem.id)">Editar</button></td>
          <td><button class="btn btn-danger" (click)="delete(mensagem.id)">Apagar</button></td>
        </tr>
      </table>
    </div>
    
  </div>
